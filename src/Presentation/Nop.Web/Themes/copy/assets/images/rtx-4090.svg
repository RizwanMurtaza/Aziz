<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rtxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a" />
  
  <!-- RTX 4090 Card -->
  <rect x="50" y="120" width="300" height="60" rx="8" fill="url(#rtxGradient)" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Triple Fans -->
  <circle cx="110" cy="150" r="20" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="200" cy="150" r="20" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="290" cy="150" r="20" fill="none" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Fan details -->
  <circle cx="110" cy="150" r="12" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="200" cy="150" r="12" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="290" cy="150" r="12" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  
  <!-- RTX Logo/Text -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="24" fill="#ff6b35" text-anchor="middle" font-weight="bold">GeForce RTX 4090</text>
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">24GB GDDR6X</text>
  
  <!-- Power connectors -->
  <rect x="320" y="135" width="15" height="30" fill="#ff6b35" />
  <rect x="322" y="137" width="4" height="26" fill="#2a2a2a" />
  <rect x="327" y="137" width="4" height="26" fill="#2a2a2a" />
  
  <!-- Backplate -->
  <rect x="55" y="115" width="290" height="8" rx="4" fill="#ff6b35" opacity="0.8" />
  
  <!-- Display outputs -->
  <rect x="345" y="135" width="8" height="5" fill="#ff6b35" />
  <rect x="345" y="145" width="8" height="5" fill="#ff6b35" />
  <rect x="345" y="155" width="8" height="5" fill="#ff6b35" />
  
  <!-- LED strip -->
  <rect x="60" y="175" width="280" height="3" fill="#ff6b35" opacity="0.6" />
  
  <!-- Performance indicators -->
  <text x="200" y="220" font-family="Arial, monospace" font-size="12" fill="#ff6b35" text-anchor="middle">2230 MHz Base • 2520 MHz Boost</text>
  <text x="200" y="240" font-family="Arial, monospace" font-size="10" fill="#999999" text-anchor="middle">83 RT Cores • 16384 CUDA Cores</text>
</svg>