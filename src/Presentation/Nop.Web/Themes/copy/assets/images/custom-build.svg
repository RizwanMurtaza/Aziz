<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0a" />
  
  <!-- Custom PC Build -->
  <rect x="100" y="80" width="200" height="240" rx="10" fill="url(#buildGradient)" stroke="#ff6b35" stroke-width="3" />
  
  <!-- Tempered glass side panel -->
  <rect x="300" y="90" width="8" height="220" fill="#ff6b35" opacity="0.3" />
  
  <!-- Front RGB strips -->
  <rect x="105" y="90" width="190" height="4" fill="#ff6b35" />
  <rect x="105" y="310" width="190" height="4" fill="#ff6b35" />
  
  <!-- Front fans -->
  <circle cx="150" cy="140" r="25" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="250" cy="140" r="25" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="150" cy="220" r="25" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="250" cy="220" r="25" fill="none" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Fan details -->
  <circle cx="150" cy="140" r="15" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="250" cy="140" r="15" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="150" cy="220" r="15" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="250" cy="220" r="15" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  
  <!-- Power button -->
  <circle cx="200" cy="110" r="8" fill="#ff6b35" />
  <circle cx="200" cy="110" r="4" fill="#ffffff" opacity="0.8" />
  
  <!-- I/O ports -->
  <rect x="180" y="98" width="6" height="4" fill="#ff6b35" />
  <rect x="188" y="98" width="4" height="4" fill="#ff6b35" />
  <rect x="194" y="98" width="4" height="4" fill="#ff6b35" />
  <rect x="206" y="98" width="4" height="4" fill="#ff6b35" />
  <rect x="212" y="98" width="6" height="4" fill="#ff6b35" />
  
  <!-- Internal components visible through side -->
  <g opacity="0.4">
    <!-- Motherboard -->
    <rect x="310" y="100" width="60" height="40" fill="#2a4a2a" />
    <!-- CPU Cooler -->
    <circle cx="340" cy="120" r="12" fill="#ff6b35" />
    <!-- RAM -->
    <rect x="315" y="150" width="4" height="20" fill="#ff6b35" />
    <rect x="320" y="150" width="4" height="20" fill="#ff6b35" />
    <rect x="325" y="150" width="4" height="20" fill="#ff6b35" />
    <rect x="330" y="150" width="4" height="20" fill="#ff6b35" />
    <!-- GPU -->
    <rect x="315" y="180" width="50" height="15" fill="#ff6b35" />
    <!-- PSU -->
    <rect x="315" y="270" width="50" height="20" fill="#2a2a2a" />
  </g>
  
  <!-- Base/Stand -->
  <rect x="90" y="320" width="220" height="15" rx="7" fill="#2a2a2a" />
  
  <!-- RGB underglow -->
  <ellipse cx="200" cy="340" rx="120" ry="20" fill="#ff6b35" opacity="0.3" />
  
  <!-- Custom Build Text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="18" fill="#ff6b35" text-anchor="middle" font-weight="bold">Custom Gaming Build</text>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Professional Assembly • Testing • Warranty</text>
</svg>