<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#0a0a0a" />
  
  <!-- Mid Tower Case -->
  <rect x="80" y="40" width="100" height="160" rx="8" fill="url(#caseGradient)" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Tempered glass side panel -->
  <rect x="175" y="50" width="6" height="140" fill="#ff6b35" opacity="0.3" />
  
  <!-- Front panel -->
  <rect x="85" y="50" width="90" height="140" fill="#2a2a2a" opacity="0.8" />
  
  <!-- Front fans -->
  <circle cx="130" cy="80" r="15" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="130" cy="120" r="15" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="130" cy="160" r="15" fill="none" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Fan details -->
  <circle cx="130" cy="80" r="8" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="130" cy="120" r="8" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="130" cy="160" r="8" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  
  <!-- I/O Panel -->
  <rect x="90" y="55" width="80" height="8" fill="#2a2a2a" />
  <circle cx="95" cy="59" r="2" fill="#ff6b35" />
  <rect x="100" y="57" width="4" height="4" fill="#ff6b35" />
  <rect x="106" y="57" width="4" height="4" fill="#ff6b35" />
  <rect x="112" y="57" width="6" height="4" fill="#ff6b35" />
  
  <!-- RGB Strip -->
  <rect x="85" y="190" width="90" height="3" fill="#ff6b35" opacity="0.8" />
  
  <!-- Full Tower Case -->
  <rect x="220" y="20" width="120" height="180" rx="10" fill="url(#caseGradient)" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Tempered glass side panel -->
  <rect x="335" y="30" width="8" height="160" fill="#ff6b35" opacity="0.3" />
  
  <!-- Front panel -->
  <rect x="225" y="30" width="110" height="160" fill="#2a2a2a" opacity="0.8" />
  
  <!-- Front fans (larger case) -->
  <circle cx="280" cy="60" r="18" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="280" cy="100" r="18" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="280" cy="140" r="18" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="280" cy="180" r="18" fill="none" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Fan details -->
  <circle cx="280" cy="60" r="10" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="280" cy="100" r="10" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="280" cy="140" r="10" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="280" cy="180" r="10" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  
  <!-- I/O Panel -->
  <rect x="230" y="35" width="100" height="10" fill="#2a2a2a" />
  <circle cx="235" cy="40" r="2" fill="#ff6b35" />
  <rect x="242" y="38" width="4" height="4" fill="#ff6b35" />
  <rect x="248" y="38" width="4" height="4" fill="#ff6b35" />
  <rect x="254" y="38" width="6" height="4" fill="#ff6b35" />
  <rect x="262" y="38" width="6" height="4" fill="#ff6b35" />
  
  <!-- RGB Strip -->
  <rect x="225" y="195" width="110" height="4" fill="#ff6b35" opacity="0.8" />
  
  <!-- Internal components visible through glass -->
  <g opacity="0.3">
    <!-- Mid tower internals -->
    <rect x="185" y="60" width="15" height="10" fill="#ff6b35" />
    <rect x="185" y="80" width="15" height="15" fill="#2a4a4a" />
    <rect x="185" y="120" width="15" height="40" fill="#ff6b35" />
    
    <!-- Full tower internals -->
    <rect x="345" y="50" width="20" height="15" fill="#ff6b35" />
    <rect x="345" y="80" width="20" height="20" fill="#2a4a4a" />
    <rect x="345" y="120" width="20" height="50" fill="#ff6b35" />
  </g>
  
  <!-- Labels -->
  <text x="130" y="25" font-family="Arial, sans-serif" font-size="10" fill="#ff6b35" text-anchor="middle" font-weight="bold">Mid Tower</text>
  <text x="280" y="15" font-family="Arial, sans-serif" font-size="10" fill="#ff6b35" text-anchor="middle" font-weight="bold">Full Tower</text>
  <text x="130" y="220" font-family="Arial, monospace" font-size="8" fill="#ffffff" text-anchor="middle">ATX • mATX • Mini-ITX</text>
  <text x="280" y="220" font-family="Arial, monospace" font-size="8" fill="#ffffff" text-anchor="middle">E-ATX • ATX • mATX</text>
</svg>