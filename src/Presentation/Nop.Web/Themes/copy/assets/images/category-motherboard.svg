<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moboGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a4a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#0a0a0a" />
  
  <!-- Motherboard PCB -->
  <rect x="50" y="50" width="300" height="150" rx="5" fill="url(#moboGradient)" stroke="#ff6b35" stroke-width="2" />
  
  <!-- CPU Socket -->
  <rect x="120" y="80" width="60" height="60" fill="#2a2a2a" stroke="#ff6b35" stroke-width="2" />
  <rect x="130" y="90" width="40" height="40" fill="#1a1a1a" />
  <text x="150" y="112" font-family="Arial, monospace" font-size="8" fill="#ff6b35" text-anchor="middle">LGA1700</text>
  
  <!-- RAM Slots -->
  <rect x="220" y="70" width="8" height="50" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  <rect x="235" y="70" width="8" height="50" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  <rect x="250" y="70" width="8" height="50" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  <rect x="265" y="70" width="8" height="50" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  
  <!-- PCIe Slots -->
  <rect x="70" y="160" width="120" height="8" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  <rect x="70" y="175" width="120" height="8" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  <rect x="220" y="160" width="60" height="8" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  
  <!-- Capacitors -->
  <circle cx="90" cy="90" r="3" fill="#ff6b35" />
  <circle cx="90" cy="100" r="3" fill="#ff6b35" />
  <circle cx="90" cy="110" r="3" fill="#ff6b35" />
  <circle cx="290" cy="90" r="3" fill="#ff6b35" />
  <circle cx="290" cy="100" r="3" fill="#ff6b35" />
  <circle cx="290" cy="110" r="3" fill="#ff6b35" />
  
  <!-- Chipset -->
  <rect x="280" y="130" width="30" height="20" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  <text x="295" y="142" font-family="Arial, monospace" font-size="6" fill="#ff6b35" text-anchor="middle">Z790</text>
  
  <!-- I/O Connectors -->
  <rect x="45" y="60" width="5" height="80" fill="#ff6b35" />
  <rect x="350" y="60" width="5" height="80" fill="#ff6b35" />
  
  <!-- Power connectors -->
  <rect x="310" y="60" width="15" height="8" fill="#ff6b35" />
  <rect x="60" y="150" width="8" height="15" fill="#ff6b35" />
  
  <!-- Circuit traces -->
  <g stroke="#ff6b35" stroke-width="0.5" fill="none" opacity="0.3">
    <path d="M100,110 L120,110 L120,90" />
    <path d="M180,110 L220,110 L220,85" />
    <path d="M150,140 L150,160" />
    <path d="M295,150 L295,160" />
  </g>
  
  <!-- Mounting holes -->
  <circle cx="60" cy="60" r="2" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  <circle cx="340" cy="60" r="2" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  <circle cx="60" cy="190" r="2" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
  <circle cx="340" cy="190" r="2" fill="#2a2a2a" stroke="#ff6b35" stroke-width="1" />
</svg>