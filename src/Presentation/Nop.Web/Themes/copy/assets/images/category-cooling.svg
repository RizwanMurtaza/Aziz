<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coolingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#0a0a0a" />
  
  <!-- AIO Radiator -->
  <rect x="50" y="60" width="120" height="30" rx="3" fill="url(#coolingGradient)" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Radiator fins -->
  <g stroke="#ff6b35" stroke-width="0.5" opacity="0.3">
    <line x1="55" y1="65" x2="55" y2="85" />
    <line x1="60" y1="65" x2="60" y2="85" />
    <line x1="65" y1="65" x2="65" y2="85" />
    <line x1="70" y1="65" x2="70" y2="85" />
    <line x1="75" y1="65" x2="75" y2="85" />
    <line x1="80" y1="65" x2="80" y2="85" />
    <line x1="85" y1="65" x2="85" y2="85" />
    <line x1="90" y1="65" x2="90" y2="85" />
    <line x1="95" y1="65" x2="95" y2="85" />
    <line x1="100" y1="65" x2="100" y2="85" />
    <line x1="105" y1="65" x2="105" y2="85" />
    <line x1="110" y1="65" x2="110" y2="85" />
    <line x1="115" y1="65" x2="115" y2="85" />
    <line x1="120" y1="65" x2="120" y2="85" />
    <line x1="125" y1="65" x2="125" y2="85" />
    <line x1="130" y1="65" x2="130" y2="85" />
    <line x1="135" y1="65" x2="135" y2="85" />
    <line x1="140" y1="65" x2="140" y2="85" />
    <line x1="145" y1="65" x2="145" y2="85" />
    <line x1="150" y1="65" x2="150" y2="85" />
    <line x1="155" y1="65" x2="155" y2="85" />
    <line x1="160" y1="65" x2="160" y2="85" />
    <line x1="165" y1="65" x2="165" y2="85" />
  </g>
  
  <!-- Radiator fans -->
  <circle cx="85" cy="40" r="15" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="135" cy="40" r="15" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="85" cy="40" r="8" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="135" cy="40" r="8" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  
  <!-- CPU Block/Pump -->
  <circle cx="110" cy="140" r="25" fill="url(#coolingGradient)" stroke="#ff6b35" stroke-width="2" />
  <circle cx="110" cy="140" r="15" fill="#2a2a2a" />
  <circle cx="110" cy="140" r="8" fill="#ff6b35" opacity="0.6" />
  
  <!-- Tubes -->
  <path d="M95,115 Q85,125 95,140" stroke="#ff6b35" stroke-width="3" fill="none" />
  <path d="M125,115 Q135,125 125,140" stroke="#ff6b35" stroke-width="3" fill="none" />
  
  <!-- Air Cooler Tower -->
  <rect x="220" y="80" width="40" height="80" rx="5" fill="url(#coolingGradient)" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Heat pipes -->
  <circle cx="225" cy="155" r="2" fill="#ff6b35" />
  <path d="M225,155 Q225,90 235,85" stroke="#ff6b35" stroke-width="2" fill="none" />
  <circle cx="235" cy="155" r="2" fill="#ff6b35" />
  <path d="M235,155 Q235,95 245,90" stroke="#ff6b35" stroke-width="2" fill="none" />
  <circle cx="245" cy="155" r="2" fill="#ff6b35" />
  <path d="M245,155 Q245,90 255,85" stroke="#ff6b35" stroke-width="2" fill="none" />
  <circle cx="255" cy="155" r="2" fill="#ff6b35" />
  <path d="M255,155 Q255,95 250,90" stroke="#ff6b35" stroke-width="2" fill="none" />
  
  <!-- Cooling fins -->
  <g stroke="#ff6b35" stroke-width="0.5" opacity="0.2">
    <line x1="225" y1="85" x2="255" y2="85" />
    <line x1="225" y1="90" x2="255" y2="90" />
    <line x1="225" y1="95" x2="255" y2="95" />
    <line x1="225" y1="100" x2="255" y2="100" />
    <line x1="225" y1="105" x2="255" y2="105" />
    <line x1="225" y1="110" x2="255" y2="110" />
    <line x1="225" y1="115" x2="255" y2="115" />
    <line x1="225" y1="120" x2="255" y2="120" />
    <line x1="225" y1="125" x2="255" y2="125" />
    <line x1="225" y1="130" x2="255" y2="130" />
    <line x1="225" y1="135" x2="255" y2="135" />
    <line x1="225" y1="140" x2="255" y2="140" />
    <line x1="225" y1="145" x2="255" y2="145" />
    <line x1="225" y1="150" x2="255" y2="150" />
    <line x1="225" y1="155" x2="255" y2="155" />
  </g>
  
  <!-- Air cooler fan -->
  <circle cx="270" cy="120" r="20" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="270" cy="120" r="12" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  
  <!-- Labels -->
  <text x="110" y="30" font-family="Arial, sans-serif" font-size="10" fill="#ff6b35" text-anchor="middle" font-weight="bold">AIO Liquid Cooling</text>
  <text x="240" y="50" font-family="Arial, sans-serif" font-size="10" fill="#ff6b35" text-anchor="middle" font-weight="bold">Air Cooling</text>
  <text x="110" y="190" font-family="Arial, monospace" font-size="8" fill="#ffffff" text-anchor="middle">240mm Radiator</text>
  <text x="240" y="190" font-family="Arial, monospace" font-size="8" fill="#ffffff" text-anchor="middle">Tower Cooler</text>
</svg>