<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="card4070Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#0a0a0a" />
  
  <!-- GPU Card Body -->
  <rect x="20" y="70" width="260" height="60" rx="8" fill="url(#card4070Gradient)" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Dual Fan Setup -->
  <circle cx="90" cy="100" r="22" fill="none" stroke="#ff6b35" stroke-width="2" />
  <circle cx="210" cy="100" r="22" fill="none" stroke="#ff6b35" stroke-width="2" />
  
  <!-- Fan details -->
  <circle cx="90" cy="100" r="14" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="210" cy="100" r="14" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  
  <!-- Fan Blades -->
  <g stroke="#ff6b35" stroke-width="1" opacity="0.3">
    <path d="M78,100 L102,100 M90,86 L90,114 M82,92 L98,108 M98,92 L82,108" />
    <path d="M198,100 L222,100 M210,86 L210,114 M202,92 L218,108 M218,92 L202,108" />
  </g>
  
  <!-- PCB -->
  <rect x="25" y="75" width="250" height="50" fill="#2a4a2a" opacity="0.6" />
  
  <!-- GPU Chip -->
  <rect x="130" y="85" width="40" height="30" fill="#ff6b35" opacity="0.8" />
  <rect x="135" y="90" width="30" height="20" fill="#2a2a2a" />
  <text x="150" y="103" font-family="Arial, monospace" font-size="8" fill="#ff6b35" text-anchor="middle">RTX</text>
  
  <!-- Memory Modules -->
  <rect x="30" y="80" width="15" height="10" fill="#4a4a4a" />
  <rect x="30" y="110" width="15" height="10" fill="#4a4a4a" />
  <rect x="255" y="80" width="15" height="10" fill="#4a4a4a" />
  <rect x="255" y="110" width="15" height="10" fill="#4a4a4a" />
  
  <!-- Power Connectors -->
  <rect x="250" y="85" width="12" height="20" fill="#ff6b35" />
  <rect x="252" y="87" width="3" height="16" fill="#2a2a2a" />
  <rect x="256" y="87" width="3" height="16" fill="#2a2a2a" />
  
  <!-- Backplate -->
  <rect x="25" y="65" width="250" height="8" rx="4" fill="#ff6b35" opacity="0.8" />
  
  <!-- Brand Label -->
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="14" fill="#ff6b35" text-anchor="middle" font-weight="bold">MSI Gaming X</text>
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">GeForce RTX 4070 Ti</text>
  
  <!-- LED Strip -->
  <rect x="30" y="125" width="240" height="3" fill="#ff6b35" opacity="0.6" />
  
  <!-- Outputs -->
  <rect x="275" y="85" width="6" height="4" fill="#ff6b35" />
  <rect x="275" y="92" width="6" height="4" fill="#ff6b35" />
  <rect x="275" y="99" width="6" height="4" fill="#ff6b35" />
  <rect x="275" y="106" width="6" height="4" fill="#ff6b35" />
  
  <!-- Performance info -->
  <text x="150" y="160" font-family="Arial, monospace" font-size="10" fill="#ffffff" text-anchor="middle">12GB GDDR6X â€¢ 2610 MHz Boost</text>
  <text x="150" y="175" font-family="Arial, monospace" font-size="8" fill="#999999" text-anchor="middle">7680 CUDA Cores</text>
</svg>