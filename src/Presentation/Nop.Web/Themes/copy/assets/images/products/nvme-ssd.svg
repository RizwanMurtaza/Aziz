  <text x="100" y="56" font-family="Arial, sans-serif" font-size="6" fill="#000000" text-anchor="middle" font-weight="bold">Samsung 980 PRO</text>
  
  <!-- Product info -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="14" fill="#ff6b35" text-anchor="middle" font-weight="bold">Samsung 980 PRO</text>
  <text x="100" y="100" font-family="Arial, monospace" font-size="10" fill="#ffffff" text-anchor="middle">2TB NVMe SSD</text>
  <text x="100" y="115" font-family="Arial, monospace" font-size="8" fill="#999999" text-anchor="middle">PCIe 4.0 â€¢ 7000 MB/s</text>
  <text x="100" y="130" font-family="Arial, monospace" font-size="8" fill="#999999" text-anchor="middle">M.2 2280</text>
