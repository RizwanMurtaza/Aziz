<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ssdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="#0a0a0a" />
  
  <!-- M.2 SSD -->
  <rect x="30" y="60" width="140" height="20" rx="2" fill="url(#ssdGradient)" stroke="#ff6b35" stroke-width="2" />
  <rect x="35" y="65" width="130" height="10" fill="#2a4a2a" />
  
  <!-- Controller chip -->
  <rect x="90" y="67" width="20" height="6" fill="#ff6b35" />
  <text x="100" y="72" font-family="Arial, monospace" font-size="4" fill="#000000" text-anchor="middle">980 PRO</text>
  
  <!-- NAND chips -->
  <rect x="40" y="67" width="12" height="6" fill="#4a4a4a" />
  <rect x="55" y="67" width="12" height="6" fill="#4a4a4a" />
  <rect x="70" y="67" width="12" height="6" fill="#4a4a4a" />
  <rect x="115" y="67" width="12" height="6" fill="#4a4a4a" />
  <rect x="130" y="67" width="12" height="6" fill="#4a4a4a" />
  <rect x="145" y="67" width="12" height="6" fill="#4a4a4a" />
  
