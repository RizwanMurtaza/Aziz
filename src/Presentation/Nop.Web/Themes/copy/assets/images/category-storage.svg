<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="storageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#0a0a0a" />
  
  <!-- M.2 NVMe SSD -->
  <rect x="80" y="80" width="120" height="20" rx="2" fill="url(#storageGradient)" stroke="#ff6b35" stroke-width="2" />
  <rect x="85" y="85" width="110" height="10" fill="#2a4a2a" />
  
  <!-- SSD Controller chip -->
  <rect x="120" y="87" width="15" height="6" fill="#ff6b35" />
  <text x="127" y="94" font-family="Arial, monospace" font-size="4" fill="#000000" text-anchor="middle">980</text>
  
  <!-- NAND chips -->
  <rect x="90" y="87" width="8" height="6" fill="#4a4a4a" />
  <rect x="100" y="87" width="8" height="6" fill="#4a4a4a" />
  <rect x="145" y="87" width="8" height="6" fill="#4a4a4a" />
  <rect x="155" y="87" width="8" height="6" fill="#4a4a4a" />
  
  <!-- M.2 connector -->
  <rect x="190" y="87" width="8" height="6" fill="#ffd700" />
  
  <!-- Label -->
  <text x="140" y="70" font-family="Arial, sans-serif" font-size="10" fill="#ff6b35" text-anchor="middle" font-weight="bold">Samsung 980 PRO 2TB</text>
  <text x="140" y="115" font-family="Arial, monospace" font-size="8" fill="#ffffff" text-anchor="middle">NVMe PCIe 4.0</text>
  
  <!-- 2.5" SSD -->
  <rect x="80" y="140" width="100" height="60" rx="3" fill="url(#storageGradient)" stroke="#ff6b35" stroke-width="2" />
  <rect x="85" y="145" width="90" height="50" fill="#2a2a2a" />
  
  <!-- SSD Label -->
  <text x="130" y="160" font-family="Arial, sans-serif" font-size="8" fill="#ff6b35" text-anchor="middle" font-weight="bold">SATA SSD</text>
  <text x="130" y="170" font-family="Arial, monospace" font-size="6" fill="#ffffff" text-anchor="middle">1TB</text>
  <text x="130" y="180" font-family="Arial, monospace" font-size="6" fill="#999999" text-anchor="middle">560 MB/s</text>
  
  <!-- SATA connector -->
  <rect x="175" y="165" width="8" height="20" fill="#ff6b35" />
  
  <!-- HDD -->
  <rect x="220" y="120" width="100" height="80" rx="5" fill="url(#storageGradient)" stroke="#ff6b35" stroke-width="2" />
  <rect x="225" y="125" width="90" height="70" fill="#1a1a1a" />
  
  <!-- HDD platter -->
  <circle cx="270" cy="160" r="25" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.5" />
  <circle cx="270" cy="160" r="15" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.3" />
  <circle cx="270" cy="160" r="5" fill="#ff6b35" opacity="0.6" />
  
  <!-- HDD Label -->
  <text x="270" y="135" font-family="Arial, sans-serif" font-size="8" fill="#ff6b35" text-anchor="middle" font-weight="bold">Seagate 4TB</text>
  <text x="270" y="185" font-family="Arial, monospace" font-size="6" fill="#ffffff" text-anchor="middle">7200 RPM</text>
  
  <!-- HDD SATA connector -->
  <rect x="315" y="155" width="8" height="20" fill="#ff6b35" />
  
  <!-- Speed indicators -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="12" fill="#ff6b35" text-anchor="middle" font-weight="bold">Storage Solutions</text>
  <text x="140" y="125" font-family="Arial, monospace" font-size="6" fill="#999999" text-anchor="middle">7000 MB/s</text>
  <text x="130" y="190" font-family="Arial, monospace" font-size="6" fill="#999999" text-anchor="middle">2.5" SATA</text>
  <text x="270" y="195" font-family="Arial, monospace" font-size="6" fill="#999999" text-anchor="middle">3.5" SATA</text>
</svg>