<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="80%" cy="30%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#ff4500;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="600" fill="url(#heroBg1)" />
  <rect width="1920" height="600" fill="url(#glow1)" />
  
  <!-- Circuit pattern -->
  <g stroke="#ff6b35" stroke-width="1" fill="none" opacity="0.1">
    <path d="M100,100 L200,100 L200,200 L300,200" />
    <path d="M400,150 L500,150 L500,250 L600,250" />
    <path d="M700,200 L800,200 L800,300 L900,300" />
    <circle cx="200" cy="100" r="3" fill="#ff6b35" />
    <circle cx="500" cy="150" r="3" fill="#ff6b35" />
    <circle cx="800" cy="200" r="3" fill="#ff6b35" />
  </g>
  
  <!-- Gaming elements -->
  <g opacity="0.05">
    <rect x="1400" y="200" width="150" height="100" rx="10" fill="#ff6b35" />
    <rect x="1420" y="220" width="110" height="60" fill="#2a2a2a" />
    <text x="1475" y="255" font-family="Arial" font-size="12" fill="#ff6b35" text-anchor="middle">GAMING</text>
  </g>
</svg>